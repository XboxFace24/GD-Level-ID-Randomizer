<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(128, 89192339);
            }
        </script>
        <style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
			button {
			font-size:100px;
			position:absolute;
			left:400px;
			}
        </style>
    </head>
	<body onload="showRandomNumber();">
		<h1>Geometry Dash Level ID Randomizer</h1>
		<h2>The web version of the Geometry Dash Level ID Randomizer!</p>
		<h3>Note: Most of the IDs generated by this program no longer exist in Geometry Dash. (if you put them in your game)</h3>
        <div id="myNumber"></div>
		<button onclick = "showRandomNumber()" >Generate ID</button>
</html>
